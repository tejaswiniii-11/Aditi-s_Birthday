<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aditi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        
        .navbar {
            background-color: rgba(177, 147, 26, 0.2);
            border-radius: 9px;
            padding: 8px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        
        .navbar a {
            margin: 0 10px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #150f0f;
            color: #ffcc00;
        }

        .content {
            text-align: center;
            padding: 60px 20px;
        }

        .content h1 {
            font-size: 3em;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(27, 25, 25, 0.2);
            z-index: 1;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: sparkle-animation 3s infinite ease-in-out;
        }

        @keyframes sparkle-animation {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.5); opacity: 1; }
        }

        .video-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Back To Cake?</a>
        <a href="/Page1.html">Previous Page</a>
    </div>

    <div class="content">
        <h1>❤️Cheers To My Bestfriend!❤️</h1>
        <p>&#10084; Will Always Be There For You! Saranghaee! Fighting! &#10084;</p>
    </div>

    <div class="video-container">
        <video width="20%" height="20%" controls>
            <source src="/Photos/Video_Pg2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="sparkles"></div>

    <script>
        function createSparkles() {
            const sparkleCount = 50;
            const container = document.querySelector('.sparkles');
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                const size = Math.random() * 10 + 5; // Random size between 5px and 15px
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 2}s`; // Random duration between 2s and 4s
                container.appendChild(sparkle);
            }
        }

        document.addEventListener('DOMContentLoaded', createSparkles);
    </script>
</body>
</html>
